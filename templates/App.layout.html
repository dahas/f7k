<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <title>{$title}</title>
</head>

<body>
    <div n:if="$e2eTestMode" class="alert alert-warning" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> Warning: Application running in 'test' mode!
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">f7k</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {include 'Menu.partial.html'}
                <div>
                    <a n:if="$isAdmin" href="/Editor?page={$currentPath}" class="me-3"><i class="bi bi-file-earmark-richtext"></i> Create new article</a>
                    <a n:if="isset($isLoggedIn) && !$isLoggedIn" href="/Auth/login?redirect={$redirect}"
                        class="btn btn-outline-primary me-4"><i class="bi bi-google"></i> Login with Google</a>
                    <a n:if="isset($isLoggedIn) && $isLoggedIn" href="/Auth/logout?redirect={$redirect}"
                        class="btn btn-secondary me-4"><i class="bi bi-google"></i> Logout {$isAdmin ? '(A)' : ''}</a>
                </div>
            </div>
        </div>
    </nav>

    {block content}{/block}

    <div class="container-fluid">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            </ul>
            <p class="text-center text-muted">&copy; {date('Y')} Company, Inc</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="/assets/js/scripts.js"></script>
</body>

</html>
